<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Switcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <h1 class="heading">COLOR SWITCHER</h1>
     <h2>"CLICK ON THE COLOR YOU WANT AT THE BACKGROUND OF THE PAGE"</h2>
    <div class="container">
        <div class="box red" data-color="red"></div>
        <div class="box skyblue" data-color="skyblue"></div>
        <div class="box yellow" data-color="yellow"></div>
        <div class="box green" data-color="green"></div>
        <div class="box pink" data-color="pink"></div>
    </div>
 <script src="index.js"></script>
</body>
</html>
